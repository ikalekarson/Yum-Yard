<div style="margin-left: 1rem; margin-top: 1rem">
    <h5>
      <mat-icon style="padding-top: 0.3rem; font-size: 1.3rem">restaurant</mat-icon>
      Deliciously Yummy Food For Every Craving !
    </h5>
    <p>Discover unique tastes</p>
    <hr />
  </div>

<table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Topping</th>
        <th>Seasoning</th>

        <!-- <th *ngFor="let column of columns">
          {{column.label}}
        </th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td><a [routerLink]="[item.id]" >{{item.id}}</a></td>
        <td>{{item.type}}</td>
        <td>{{item.topping}}</td>
        <td>{{item.seasoning}}</td>
        <!-- <td *ngFor="let column of columns">
          {{ item[column.property] }}
         <a [routerLink]="[item.id]"></a>  -->
      
      </tr>
    </tbody>
  </table>
